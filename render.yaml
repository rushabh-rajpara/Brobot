services:
  - type: web
    name: brobot
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MONGO_URI
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: TZ
        value: America/Toronto
      - key: TELEGRAM_SECRET_TOKEN
        sync: false
      - key: CRON_SECRET
        sync: false

cronJobs:
  - name: brobot-daily-hourly-tick
    schedule: "0 * * * *"
    envVars:
      - key: CRON_SECRET
        sync: false
    command: |
      curl -fsS "https://brobot.onrender.com/cron/daily?secret=$CRON_SECRET"

  - name: brobot-weekly-digest
    schedule: "0 9 * * MON"
    envVars:
      - key: CRON_SECRET
        sync: false
    command: |
      curl -fsS "https://brobot.onrender.com/cron/weekly?secret=$CRON_SECRET"
